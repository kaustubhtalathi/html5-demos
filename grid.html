<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Demos - Grid</title>

        <style>
            .wrapper {
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-gap: 10px;
                background-color: #fff;
                color: #444;
            }

            .box {
                background-color: #444;
                color: #fff;
                border-radius: 5px;
                padding: 20px;
                font-size: 150%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Grid Demo</h1>
        </header>
        <section>
            <article>
                <div class="wrapper">
                    <div class="box a">A</div>
                    <div class="box b">B</div>
                    <div class="box c">C</div>
                    <div class="box d">D</div>
                    <div class="box e">E</div>
                    <div class="box f">F</div>
                </div>
            </article>
        </section>
        <footer>
            <details>
                <summary>&copy; Copyright 2017</summary>
                <p>T&amp;C content.</p>
            </details>
        </footer>
    </body>
</html>
