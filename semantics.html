<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Demos</title>
    </head>
    <body>
        <header>
            <h1>This is a header</h1>
            <nav>
                <a href="#">Home</a> |
                <a href="#">Shop</a> |
                <a href="#">About</a> |
                <a href="#">Contact</a>
            </nav>
        </header>
        <section>
            <article>This is an article inside a section.</article>
            <figure>
                <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="figcaption" width="300" height="300">
                <figcaption>This is figure and figcaption.</figcaption>
            </figure>
        </section>
        <aside>This is aside.</aside>
        <footer>
            <details>
                <summary>&copy; Copyright 2017</summary>
                <p>T&amp;C content.</p>
            </details>
        </footer>
    </body>
</html>
